		<section id="dedication" epub:type="dedication">
			<p>On behalf of the Rough Riders<br/>
			I dedicate this book<br/>
			to the officers and men of the<br/>
			five regular regiments<br/>
			which together with mine made up the<br/>
			cavalry division at Santiago</p>
			<footer>
				<p epub:type="z3998:signature">Theodore Roosevelt</p>
				<p>Executive Mansion<br/>
				Albany, New York<br/>
				<time datetime="1899-05-01">May 1, 1899</time></p>
			</footer>
		</section>
	</body>
